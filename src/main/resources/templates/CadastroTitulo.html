<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}">
    
<head>
	<title>Cadastro de Título</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker3.standalone.min.css}"/>
</head>

<section layout:fragment="conteudo">
			
	<form th:action="@{/titulos/novo}" th:object="${titulo}" method="post" class="form-horizontal">
		
		<div th:replace="mensagens/MensagemSucesso :: mensagemSucesso"></div>
		
		<div th:replace="mensagens/MensagensFalha :: mensagensFalha"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
		   			<div class="col-sm-10  col-xs-8">
		   				<h1 class="panel-title aw-title">Novo título</h1>
		   			</div>
		   			
		   			<div class="col-sm-2 col-xs-4 text-right">
		   				<a class="btn btn-primary" th:href="@{/titulos}">Títulos</a>
		   			</div>
	   			</div>
			</div>
			
			<div class="panel-body">
			
				<input type="hidden" th:field="*{codigo}"/>
				
				<div class="row">
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao" th:field="*{descricao}"/>
						</div>
					</div>
				</div>
				
				
				<div class="row">
					<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
						<label for="dataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
						<div class="col-sm-4">
							<input type="text" class="form-control datepicker" id="dataVencimento" th:field="*{dataVencimento}"
								data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
								data-date-autoclose="true" data-date-today-highlight="true"/>
						</div>
					</div>
				</div>
				
				
				<div class="row">
					<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
						<label for="valor" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-4">
							<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}"/>
						</div>
					</div>
				</div>
				
				
				<div class="row">
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-4">
							<select class="form-control" th:field="*{status}">
								<option th:each="status : ${statusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
				</div>
				
			</div>
			
			
			<div class="panel-footer">
				<div class="row">
					<div class="col-sm-offset-5 col-sm-7">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

<th:block layout:fragment="javascript-extra">
<script type="text/javascript" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.maskMoney.min.js}"></script>
<script type="text/javascript" th:src="@{/js/cobranca-cadastro.js}"></script>
</th:block>
</html>
